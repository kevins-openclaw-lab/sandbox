services:
  - type: web
    name: agent-rooms
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /var/data
    disk:
      name: agent-rooms-data
      mountPath: /var/data
      sizeGB: 1
